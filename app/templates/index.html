{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
body{
    background: url("/static/images/payment.jpg") no-repeat center center fixed;
    background-size: 100% 100%;
    height: 100%;
    position: absolute; 
    width: 100%;

}



</style>
<div class="col-6 mx-auto">


    <div class="text-center mt-5">

        <img src="https://i.pinimg.com/originals/f4/4b/8a/f44b8a49e6c4410365ea3946361a0a46.png"
            alt="" class="img-fluid img-responsive" style="height:275px">

    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">Enter the Name</label>
            <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">Enter  Email</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white">Enter Amount</label>
            <input name="amount" type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>


{% if payment %}

<div class="text-center mx-auto">

<form action="/success" method="POST">

<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_o17EEDmxCPr9Dm" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id= "{{payment.id}}"//Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="Donation Help"
    data-description="Donate for the cause"
    data-image="https://static.thenounproject.com/png/29964-200.png"
    data-prefill.name="Your name"
    data-prefill.email="yourname@example.com"
    data-theme.color="#517F60"
></script>
<input type="hidden" custom="Hidden Element" name="hidden">
</form>



</div>

{% endif %}


{% endblock content %}
